stages:
  - flash


flash_binary:
  image: philcryer/min-jessie
  stage: flash
  only:
  - master
  script:
  - curl -sL https://deb.nodesource.com/setup_6.x -o nodesource_setup.sh
  - bash nodesource_setup.sh
  - apt-get install nodejs
  - apt-get install build-essential
  - node --version
  - npm --version
  - npm install -g particle-cli
